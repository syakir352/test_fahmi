<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="register()">
    <ion-item>
      <ion-label position="floating">Full Name</ion-label>
      <ion-input type="text" [(ngModel)]="fullName" name="fullName" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input
        [type]="showPassword ? 'text' : 'password'"
        [(ngModel)]="password"
        name="password"
        required>
      </ion-input>
      <ion-icon
        name="eye"
        slot="end"
        (click)="togglePassword()"
        *ngIf="!showPassword">
      </ion-icon>
      <ion-icon
        name="eye-off"
        slot="end"
        (click)="togglePassword()"
        *ngIf="showPassword">
      </ion-icon>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input
        [type]="showPassword ? 'text' : 'password'"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        required>
      </ion-input>
    </ion-item>

    <ion-button expand="block" type="submit">Register</ion-button>
    <ion-button fill="clear" expand="block" (click)="goToLogin()">Already have an account? Login</ion-button>
  </form>
</ion-content>
